<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nick Rabb</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <!--  WIP ALERT  -->
    <div id="wip-alert">
      <div data-alert class="alert-box info radius">
        <p class="center">Welcome to my personal website! As you can see, this is currently a work in progress, so come back later to see the final result. If you would like to get in contact with me, please email <a href="mailto:nrabb@outlook.com">nrabb@outlook.com</a></p>
        <a href="#" class="close">&times;</a>
      </div>
    </div>
    <!-- EXTRA SPACE FOR SMALL SCREENS -->
    <div class="offset-xl hide-for-large-up"></div>
    <div class="offset-xl show-for-small-only"></div>
    <!-- RANDOM QUOTE -->
    <div class="row offset-md">
      <div class="large-12 columns">
        <div class="center" id="quote"></div>
      </div>
    </div>
    <!-- SECTION TITLES -->
    <div class="row offset-md" style="margin-bottom: 150px;">
      <div class="small-6 medium-4 columns inactive">
        <div class="offset-md show-for-small-only"></div>
        <h4 class="center">Game Development</h4>
        <div class="small-8 medium-6 center platform-icon anim-hover-up tip-top ease-in-out" data-tooltip aria-haspopup="true" title="Coming Soon!" id="game-dev">
          <img src="img/game-controller.svg" />
        </div>
        <div class="small-6 medium-8 platform center"></div>
      </div>
      <div class="small-6 medium-4 columns inactive">
        <div class="offset-md show-for-small-only"></div>
        <h4 class="center">Mobile Development</h4>
        <div class="small-8 medium-6 center platform-icon inactive tip-top anim-hover-up ease-in-out" data-tooltip aria-haspopup="true" title="Coming Soon!" id="mobile-dev">
          <img src="img/mobile-phone.svg" />
        </div>
        <div class="small-6 medium-8 platform center"></div>
      </div>
      <div class="small-6 medium-4 columns">
        <div class="offset-md show-for-small-only"></div>
        <h4 class="center">Blog</h4>
        <div class="small-8 medium-6 center platform-icon anim-hover-up ease-in-out" title="Coming Soon!" id="blog">
          <img src="img/ink-and-pen.svg" />
        </div>
        <div class="small-6 medium-8 platform center"></div>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="row footer">
      <div class="footer-fade-top"></div>
      <div class="footer-fade-mid"></div>
      <div class="footer-fade-bottom"></div>
      <div class="footer-icons">
        <div class="fix-width-100 columns vert-center">
          <img src="/img/NR.svg" />
        </div>
        <div class="column fix-width-75 right vert-center anim-hover-up ease-in-out">
          <a href="http://twitter.com/ricknabb"><img src="/img/pixel-twitter-logo.svg" /></a>
        </div>
        <div class="columns fix-width-75 right vert-center anim-hover-up ease-in-out">
          <a href="http://facebook.com/nick.rabb"><img src="/img/pixel-fb-logo.svg" /></a>
        </div>
        <div class="columns fix-width-75 right vert-center anim-hover-up ease-in-out">
          <a href="http://yesandgames.com"><img src="/img/pixel-yag-logo.svg" /></a>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
