    <!-- EXTRA SPACE FOR SMALL SCREENS -->
    <div class="space-sm show-for-small-only"></div>
    <!--  NICK RABB QUOTE  -->
    <div class="row offset-sm">
      <div class="columns center">
        <h1>My name is Nick, and I'm here to make your world <span class="fg-green">simpler</span>.</h1>
      </div>
    </div>
    <!--  PIXEL EARTH  -->
    <div class="row">
      <div class="columns small-10 small-offset-1 medium-6 medium-offset-3">
        <img src="/img/pixel-world.svg" />
      </div>
    </div>
    <!-- RANDOM QUOTE -->
    <div class="row offset-sm">
      <div class="large-12 columns">
        <div class="center" id="quote"></div>
      </div>
    </div>
    <!-- SECTION TITLES -->
    <div class="row offset-md">
      <div class="small-6 medium-4 columns inactive">
        <div class="offset-md show-for-small-only"></div>
        <h4 class="center">Game Development</h4>
        <div class="small-8 medium-6 center platform-icon anim-hover-up tip-top ease-in-out" data-tooltip aria-haspopup="true" title="Coming Soon!" id="game-dev">
          <img src="img/game-controller.svg" />
        </div>
        <div class="small-6 medium-8 platform center bg-light"></div>
      </div>
      <div class="small-6 medium-4 columns inactive">
        <div class="offset-md show-for-small-only"></div>
        <h4 class="center">Mobile Development</h4>
        <div class="small-8 medium-6 center platform-icon inactive tip-top anim-hover-up ease-in-out" data-tooltip aria-haspopup="true" title="Coming Soon!" id="mobile-dev">
          <img src="img/mobile-phone.svg" />
        </div>
        <div class="small-6 medium-8 platform center bg-light"></div>
      </div>
      <div class="small-6 medium-4 columns">
        <div class="offset-md show-for-small-only"></div>
        <h4 class="center">Blog</h4>
        <a href="./blog.html">
          <div class="small-8 medium-6 center platform-icon anim-hover-up ease-in-out" id="blog">
            <img src="img/ink-and-pen.svg" />
          </div>
          <div class="small-6 medium-8 platform center bg-light"></div>
        </a>
      </div>
    </div>
    <div class="space-sm"></div>
    <!-- CONTACT ME -->
    <div class="row">
      <div class="small-10 small-offset-1 columns">
        <h3 class="center">Want to get in contact with me? I'm always looking for new opportunities.</h3>
      </div>
    </div>
    <div class="row">
      <div class="small-10 small-offset-1 columns center">
        <a href="mailto:nrabb@outlook.com" class="button bg-green"><h3 class="fg-light">I'd love to be in touch!</h3></a>
      </div>
    </div>
    <div class="space-lg"></div>
    <div class="space-lg show-for-small-only"></div>
    <!-- FOOTER -->
    <div class="footer">
      <div class="footer-fade-top"></div>
      <div class="footer-fade-mid"></div>
      <div class="footer-fade-bottom"></div>
      
      <div class="footer-icons columns">
        <div class="fix-width-75 left vert-center">
          <img src="/img/NR.svg" />
        </div>
        <div class="fix-width-50 footer-icon right vert-center anim-hover-up ease-in-out">
          <a href="http://twitter.com/ricknabb"><img src="/img/pixel-twitter-logo.svg" /></a>
        </div>
        <div class="fix-width-50 right vert-center anim-hover-up ease-in-out footer-icon">
          <a href="http://facebook.com/nick.rabb"><img src="/img/pixel-fb-logo.svg" /></a>
        </div>
        <div class="fix-width-50 right footer-icon vert-center anim-hover-up ease-in-out">
          <a href="http://yesandgames.com"><img src="/img/pixel-yag-logo.svg" /></a>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
  </body>
